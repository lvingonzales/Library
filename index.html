<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="bookshelf">

        </div>
        <div class="button-bar ">
            <button class="add-book white-font library-button">Add Book</button>
        </div>
        <div class="book-form">
            <div class="close-wrapper">
                <button class="close-button" value="form"><img src="./images/utility/cancel.svg" alt="close"></button>
            </div>
            <div class="form-wrapper">
                <form action="" method="post" class="new-form">
                    <div class="book-info">
                        BOOK INFO
                    </div>
                    <div class="book-desc">
                        BOOK DESC
                    </div>
                    <div class="submit">
                        <button type="submit" class="library-button">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
